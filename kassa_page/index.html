<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kassa Page</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main_container">
        <div class="main_container_inner">
            <div class="main_container_inner_logo">
                <a href="#"><img id="logo" src="logo_netonnet.png" alt="logo"></a>
            </div>
            <div class="main_container_inner_paymentoptions">
                <img id="resurs" src="Resurs.png" alt="Resurs">
                <img id="swish"  src="Swish.png" alt="swish">
                <img id="visa" src="Visa.png" alt="visa">
                <img id="master" src="Mastercard.png" alt="master">
                <img id="amex" src="AMEX.png" alt="amex">
            </div>
        </div>
    </div>
    <div class="undermain_container">
        <div class="choose">
            
            <div class="container">
                <h5>Jag handlar som:</h5>
            
                <input type="radio" id="privat" name="customerType" value="privat">
                <label id="label_privat" for="privat">Privat</label>
        
                
                <input type="radio" id="företag" name="customerType" value="företag">
                <label id="label_foretag" for="företag">Företag</label>
            </div>
        </div>
    </div>
</body>
</html>
