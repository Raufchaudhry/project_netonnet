<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/mobileNavigation.css">
    <title>Header part</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e5469a7770.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="mobile-navigation" id="fullNavigation">
        <div class="mobile-navigation__inner">
            <div class="navigation-menu">
                <div class="navigation-menu__inner">
                    <div class="mobile-menu__help">
                        <div class="mobile-menu__Hittalager"><i class="fa-solid fa-location-dot"></i>Hitta Lagershop</div>
                        <div class="mobile-menu__Kundservice"><i class="fa-solid fa-phone"></i>Kundservice</div>
                    </div>

                </div>
                <button class="navigation-close">X</button>
            </div>
        </div>
    </div>

    
    <header>
        <div class="header-container">
            <div class="header-top">
                <div class="header-topblue">
                    <div class="header-leftblue">
                        <div class="left-lageroppet">Hitta Lagershop & Öppettider</div>
                        <div class="left-kundservice">Kundservice</div>
                    </div>
                    <div class="header-rightblue">
                        <div class="right-privat checked">Privatkund</div>
                        <div class="right-line"></div>
                        <div class="right-foretag">Företag</div>
                    </div>
                </div>
    
            </div>
            <div class="header-middle">
                <div class="header-middle_content">
                    <button class="header-middle_mobile-navigation">
                        <hr>
                        <hr>
                        <hr>
                    </button>
                    <div class="header-middle_logo">
                        <a href="header.html"></a> <!--Lägg till länken/html-filen för början av hemsida här-->
                        <img src="assets/img/NetOnNet-logo2.png" alt="NetOnNet_Logo">
                    </div>
                    <form class="header-middle_search">
                        <input type="text" placeholder="Sök produkter, guider och mer...">
                        <div class="search_submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </form>
                    <div class="header-middle_btns">
                        <button class="middle-btns_general">
                            <i class="fa-regular fa-user"></i>
                            <p>Logga In</p>
                        </button>
                        <button class="middle-btns_general">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Shoppa</p>
                        </button>
                    </div>
                </div>

            </div>
    
            <div class="header-bottom"> <!--Mobile Navigation flyttas upp till början av html filen så vi kan göra svart overlay över hela skärmen-->
                <div class="header-bottom_content">
                    <div class="header-bottom_navigation">
                        <ul class="nav1"> <!--Kommer att modifieras när navigation filen kommer-->
                            <li class="navigation_option">Dator & Surfplatta</li>
                            <li class="navigation_option">Datorkomponent</li>
                            <li class="navigation_option">Gaming</li>
                            <li class="navigation_option">Hem & Fritid</li>
                            <li class="navigation_option">TV</li>
                            <li class="navigation_option">Ljud</li>
                            <li class="navigation_option">Mobil & Smartwatch</li>
                            <li class="navigation_option">Vitvaror</li>
                        </ul>
                        <ul class="nav2">
                            <li>Outlet</li>
                            <li>Tjänster</li>
                            <li>Varumärken</li>
                        </ul>
                    </div>
                </div>
                   
            </div>
        </div>
    </header>



    
</body>
</html>
